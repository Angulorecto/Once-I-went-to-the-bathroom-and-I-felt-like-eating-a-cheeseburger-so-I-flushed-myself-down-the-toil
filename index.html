<!DOCTYPE html>
<html>
  <title id="title">Interstellar Links</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="righty-font/righty-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="demon/demon-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="easyFonts.css" type="text/css" charset="utf-8"/>
<style>
p {
  font-family: "Impact", sans-serif;
}
img {
  border-radius: 20%;
}
</style>
</head>
<link rel="icon" type="image/x-icon" href="InLinkBadge.png">
  <body style="background-color:black;">
    <H1 align="center" style="color: white; font-family: Impact, sans-serif; font-size: 50px;">Interstellar Links</H1>
    <H3 align="center" style="color: white; font-family: Impact, sans-serif;">By Ethan Boersma</H3>
    <div id="row1" align="center">
      <div id="publicLinks">
        <img class="border" src="BlueInLinkBadge.png" alt="IntLinkBadge" onmouseout="this.style.transition='width 0.5s'; this.style.width='100px';" onmouseover="this.style.transition='width 0.5s'; this.style.width='120px';" onclick="redirect(0.1)" style="width:100px">
        <p style="color: white; font-family: Impact, sans-serif;">Public Links</p>
      </div>
      <div id="premiumLinks">
        <img class="border" src="GreenWeb.png" alt="IntLinkBadge" onmouseout="this.style.transition='width 0.5s'; this.style.width='100px';" onmouseover="this.style.transition='width 0.5s'; this.style.width='120px';" onclick="redirect(0.2)" style="width:100px">
        <p style="color: white; font-family: Impact, sans-serif;">Premium Links</p>
      </div>
      <div id="memberLinks">
        <img class="border" src="RedBadge.png" alt="IntLinkBadge" onmouseout="this.style.transition='width 0.5s'; this.style.width='100px';" onmouseover="this.style.transition='width 0.5s'; this.style.width='120px';" onclick="redirect(0.3)" style="width:100px">
        <p style="color: white; font-family: Impact, sans-serif;">Member Links</p>
      </div>
    </div>
    <script src="redirects.js"></script>
    <style>
      #publicLinks {
        display: inline-block;
      }
      #premiumLinks {
        display: inline-block;
      }
      #memberLinks {
        display: inline-block;
      }
      .border {
        border: 0.5px solid transparent;
        transition: border-width 0.5s, border-color 0.5s;
      }
      .border:hover {
        border-width: 5px;
        border-color: gray;
      }
      .border:mouseout {
        border-width: 0.5px;
        border-color: solid transparent;
      }
    </style>
  </body>
</html>
