<!DOCTYPE html>
<html>
<title id="title">Interstellar Links</title>
<link rel="icon" type="image/x-icon" href="blueBadgeWeb.png">
  <head>
    <canvas id="myCanvas" width="1080" height="500"></canvas>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      
      // Create gradient
      var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
      grd.addColorStop(0, "darkGray");
      grd.addColorStop(1, "black");
      
      // Fill with gradient
      ctx.fillStyle = grd;
      ctx.fillRect(10, 10, 150, 80);
    </script>
  </head>
  <body>
  </body>
</html>
