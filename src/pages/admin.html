<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../fonts/righty-font/righty-stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../fonts/kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../fonts/demon/demon-stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../css/easyFonts.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../css/root.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../css/video.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../css/vars.css" type="text/css" charset="utf-8"/>
    <script src="../js/setVideo.js"></script>
    <script src="../js/reloadKey.js"></script>
    <script src="../js/setup.js"></script>
    <script src="../js/backKey.js"></script>
    <script src="../js/iconsHover.js"></script>
    <script src="../js/uiVars.js"></script>
    <script src="https://kit.fontawesome.com/dee092eab8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div style="z-index:-1;" id="container" class="video-wrapper">
    </div>
    <a href="home.html" class="whiteRight-hover-back" style="position:absolute; top:0px; left:0px; text-decoration:none; font-size:15px;">< Back</a>
    <h1 align="center" class="whiteRight">Admin Dashboard</h1>
    <div id="keyManager" class="widget">
      <div id="activeKeys" class="keyBanner green">
        
      </div>
      <div id="inactiveKeys" class="keyBanner red">
        
      </div>
    </div>
    <div id="cookieBan" class="widget1">
      <form id="form" align="center" onsubmit="generateBanLink()">
        <label style="font-size:30px;" class="whiteRight">Permanent?</label>
          <label class="switch">
            <input id="perma" type="checkbox">
            <span class="slider round"></span>
          </label><br>
          <label style="font-size:30px;" class=whiteRight>Date of Unban</label>
          <input class="whiteRight" id="date" type="date" style="line-height:2.0; border-radius:15px; background-color:rgb(23,28,35);"><br>
          <input style="font-size:15px; background-color:rgb(23,28,35); border-radius:15px;" class="whiteRight" type="submit">
        </form>
        <p id="output" class="whiteRight">e</p>
        <script>
          function generateBanLink() {
            let perma = document.getElementById("perma").checked;
            let dataOfUnban = document.getElementById("date").value;
            var output = document.getElementById("output");
            if (perma = true) {
              output.innerHTML = "https://angulorecto.github.io/iwillchange/src/pages/home.html?perma=true&till=" + dateOfUnban;
            } else {
              output.innerHTML = "https://angulorecto.github.io/iwillchange/src/pages/home.html?perma=false&till=" + dateOfUnban;
            }
          }
        </script>
        <style>
        div#cookieBan {
          display: block;
          text-align: center;
        }
        #form {
          display: inline-block;
          margin-left: 25%;
          margin-right: 25%;
        }
      </style>
    </div>
  </body>
</html>
