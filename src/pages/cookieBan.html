<!DOCTYPE html>
<html>
  <title>Cookie Ban</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../fonts/righty-font/righty-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../fonts/kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../fonts/demon/demon-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../css/easyFonts.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../css/vars.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../css/root.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../css/video.css" type="text/css" charset="utf-8"/>
  <script src="../js/setVideo.js"></script>
  <script src="../js/reloadKey.js"></script>
  <script src="../js/uiVars.js"></script>
</head>
<link rel="icon" type="image/x-icon" href="../photos/InLinkBadge.png">
  <body style="background-color:black;">
    <div style="z-index:-1;" id="container" class="video-wrapper">
      <video class="toPlayVideo" playsinline autoplay muted loop>
        <source id="VidSrc" src="" type="video/mp4">
      </video>
    </div>
      <a href="home.html" class="whiteRight-hover-back" style="text-decoration:none; font-size:15px;">< Back</a>
      <form id="form" align="center">
        <label style="font-size:30px;" class="whiteRight">Permanent?</label>
        <label class="switch">
          <input id="perma" type="checkbox">
          <span class="slider round"></span>
        </label><br>
        <label style="font-size:30px;" class=whiteRight>Date of Unban</label><br>
        <input class="whiteRight" id="date" type="date" style="line-height:2.0; border-radius:15px; background-color:rgb(23,28,35);"><br>
        <input style="font-size:15px; background-color:rgb(23,28,35); border-radius:15px;" class="whiteRight" type="submit"><br>
      </form>
      <p align="center" id="output" class="whiteRight">test</p>
      <script>
        function generateBanLink(event) {
          event.preventDefault();
          let perma = document.getElementById("perma").checked;
          let dateOfUnban = document.getElementById("date").value;
          var output = document.getElementById("output");
          if (perma = true) {
            output.innerHTML = "https://iwillchange.vercel.app/src/pages/home.html?perma=true&till=" + dateOfUnban;
          } else {
            output.innerHTML = "https://iwillchange.vercel.app/src/pages/home.html?perma=false&till=" + dateOfUnban;
          }
        }
        document.getElementById("form").addEventListener('submit', generateBanLink);
      </script>
      <style>
      #form {
        left: 50%;
        top: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
      }
    </style>
  </body>
</html>
