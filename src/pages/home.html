<!DOCTYPE html>
<html>
  <title id="title">Interstellar Links</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../fonts/righty-font/righty-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../fonts/kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../fonts/demon/demon-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../css/easyFonts.css" type="text/css" charset="utf-8"/>
<style>
  img {
    border-radius: 20%;
  }
  .padded {
    max-width: 500px; /* Adjust the value as needed */
    display: flex;
    align-items: center; /* Vertically center content */
  }
</style>
</head>
<link rel="icon" type="image/x-icon" href="../photos/InLinkBadge.png">
  <body style="background-color:black;">
    <a data-key="x" href="account.html" class="whiteRight" style="text-decoration:none; font-size: 15px;" id="account"></a>
    <H1 align="center" class='whiteRight' style="font-size: 50px;">Interstellar Links</H1>
    <div id="row1" align="center">
      <div id="link1" style="display:inline-block;">
        <img onclick="redirect(0.1)" class="border" src="../photos/BlueInLinkBadge.png" alt="IntLinkBadge" onmouseout="this.style.transition='width 0.5s'; this.style.width='100px';" onmouseover="this.style.transition='width 0.5s'; this.style.width='120px';" style="width:100px">
        <p class='whiteRight'>Public Links</p>
      </div>
      <div id="link2" style="display:none;">
        <img onclick="redirect(0.2)" class="border" src="../photos/GreenWeb.png" alt="IntLinkBadge" onmouseout="this.style.transition='width 0.5s'; this.style.width='100px';" onmouseover="this.style.transition='width 0.5s'; this.style.width='120px';" style="width:100px">
        <p class='whiteRight'>Premium Links</p>
      </div>
      <div id="link3" style="display:none;">
        <img onclick="redirect(0.3)" class="border" src="../photos/RedBadge.png" alt="IntLinkBadge" onmouseout="this.style.transition='width 0.5s'; this.style.width='100px';" onmouseover="this.style.transition='width 0.5s'; this.style.width='120px';" style="width:100px">
        <p class='whiteRight'>Member Links</p>
      </div>
      <div id="link4" style="display:none;">
        <img onclick="redirect(0.4)" class="border" src="../photos/StaffLink.png" alt="IntLinkBadge" onmouseout="this.style.transition='width 0.5s'; this.style.width='100px';" onmouseover="this.style.transition='width 0.5s'; this.style.width='120px';" style="width:100px">
        <p class='whiteRight'>Staff Links</p>
      </div>
    </div>
    <div id="keyInfo" align="center">
      <H2 class="whiteRight">Have a key?</H2><br>
      <H4 class="whiteRight">Click <a href="authorizeKey.html" class="whiteRight">here</a> to authorize and add your key to your account.</H4>
    </div>
    <div align="center" class="padded" id="staffArea" style="display:none; border-style:solid; border-radius:15px; border-color:red;">
      <a align="center" class="whiteRight" href="serverManager.html" style="text-decoration:none;">Server Manager</a>
    </div>
    <script src="../js/redirects.js"></script>
    <script>
      const localkey = localStorage.getItem("key");
      const localuser = localStorage.getItem("username");
      var account = document.getElementById("account");

      if (localkey == "") {
        account.innerHTML = "";
      } else {
        account.innerHTML = "Manage Account"
      };
      if (localuser == "") {
        account.innerHTML = "";
      } else {
        account.innerHTML = "Manage Account"
      };

      keys.forEach((key) => {
        account.setAttribute("data-key", btoa(localStorage.getItem("key")));
        const decodedKey = account.getAttribute("data-key");
        if (key.key == decodedKey) {
          if (key.rank == "Premium") {
            document.getElementById("link2").style.display = "inline-block";
            document.getElementById("keyInfo").style.display = "none";
          };
          
          if (key.rank == "Member") {
            document.getElementById("link2").style.display = "inline-block";
            document.getElementById("link3").style.display = "inline-block";
            document.getElementById("keyInfo").style.display = "none";
          };

          if (key.rank == "Staff") {
            document.getElementById("link2").style.display = "inline-block";
            document.getElementById("link3").style.display = "inline-block";
            document.getElementById("link4").style.display = "inline-block";
            document.getElementById("staffArea").style.display = "block";
            document.getElementById("keyInfo").style.display = "none";
          };

          if (key.rank == "Owner") {
            document.getElementById("link2").style.display = "inline-block";
            document.getElementById("link3").style.display = "inline-block";
            document.getElementById("link4").style.display = "inline-block";
            document.getElementById("staffArea").style.display = "block";
            document.getElementById("keyInfo").style.display = "none";
          };
        };
      });
    </script>
    <style>
      .border {
        border: 0.5px solid transparent;
        transition: border-width 0.5s, border-color 0.5s;
      }
      .border:hover {
        border-width: 5px;
        border-color: gray;
      }
      .border:mouseout {
        border-width: 0.5px;
        border-color: solid transparent;
      }
    </style>
  </body>
</html>
