<!DOCTYPE html>
<html>
  <title id="title">Autorize Key</title>
  <head>
    <link rel="stylesheet" href="../fonts/righty-font/righty-stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../fonts/kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../fonts/demon/demon-stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../css/easyFonts.css" type="text/css" charset="utf-8"/>
  <script src="../js/reloadKey.js"></script>
  </head>
  <link rel="icon" type="image/x-icon" href="../photos/InLinkBadge.png">
  <body style="background-color:black;">
    <a class='whiteRight' style="text-decoration:none; font-size: 15px; color: white;" href="home.html"> < Back </a>
    <script src="../js/redirects.js"></script>
    <script>
      function AuthKey() {
        let keyt = document.getElementById("key").value;
        let username = document.getElementById("username").value;
      
        localStorage.setItem("key", keyt);
        localStorage.setItem("username", username);
      }
    </script>
    <form id="form" align="center" onsubmit="AuthKey()">
      <label style="font-size:50px;" class="whiteRight">Key</label><br>
      <input class="whiteRight" id="key" type="text" style="background-color:rgb(23,28,35); border-radius:15px;"><br>
      <label style="font-size:50px;" class=whiteRight>Username</label><br>
      <input class="whiteRight" id="username" type="text" style="line-height:2.0; border-radius:15px; background-color:rgb(23,28,35);"><br>
      <input style="font-size:30px; background-color:rgb(23,28,35); border-radius:15px;" class="whiteRight" type="submit">
    </form>
    <script>
      document.getElementById("username").value = localStorage.getItem("username");
    </script>
    <style>
      #form {
        left: 50%;
        top: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
      }
    </style>
  </body>
</html>
