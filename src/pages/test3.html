<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .box {
        width: 100px;
        height: 100px;
        max-width: 100%;
        margin: 1rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        overflow: hidden;
        position: relative;
      }
      .with-gradient-border {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgb(0, 143, 104), rgb(250, 224, 66));
        border-radius: 20px; /* Adjust the radius as needed */
        z-index: -1;
      }
      img {
        display: block;
        height: 100px;
        border-radius: 20px; /* Adjust the radius as needed */
        object-fit: cover;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="box"><div class="with-gradient-border"></div>
      <div style="background-color:white;border-radius: 15px;height: 90px;width: 90px;">
        <img src="../photos/BlueInLinkBadge.png">
      </div>
    </div>
  </body>
</html>
