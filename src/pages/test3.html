<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  .box {
    width: 400px;
    height: 200px;
    max-width: 100%;
    margin: 1rem auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
  }
  .with-linear-gradient {
    border-style: solid;
    border-width: 10px;
    border-image: linear-gradient(45deg, rgb(0,143,104), rgb(250,224,66)) 1;
  }
  </style>
</head>
<body>

<div class="box with-linear-gradient">
  Example box with a border image.
</div>

</body>
</html>
