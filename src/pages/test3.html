<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container img {
      display: block;
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.1);
    }

    .image-border {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      border: 5px solid transparent;
      border-image: linear-gradient(to right, purple, pink);
      border-image-slice: 1;
      transform: scale(1);
      transform-origin: 0 0;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .image-container:hover .image-border {
      opacity: 1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="image-container">
  <div class="image-border"></div>
  <img src="../photos/BlueInLinkBadge.png" alt="Your Image">
</div>

</body>
</html>
