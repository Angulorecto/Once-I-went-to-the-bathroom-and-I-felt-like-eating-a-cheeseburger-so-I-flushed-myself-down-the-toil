<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .image-container {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .image-container img {
      display: block;
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.1); /* Example: Enlarge the image on hover */
    }

    .image-border {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Customize the box shadow for the border */
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-container:hover .image-border {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="image-container">
  <div class="image-border"></div>
  <img src="../photos/BlueInLinkBadge.png" alt="Your Image">
</div>

</body>
</html>
