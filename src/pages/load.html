<!DOCTYPE html>
<html>
  <title id="title">Interstellar Loader</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../fonts/righty-font/righty-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../fonts/kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../fonts/demon/demon-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../css/easyFonts.css" type="text/css" charset="utf-8"/>
  <style>
    #pPos {
        left: 33%;
        top: 55%;
        position: absolute;
        z-index: -999;
    }
    #loader {
        left: 43%;
        top: 28%;
        position: absolute;
        transform: translate(-50%, -50%);
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 150px;
        height: 150px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
        z-index: -999;
      }
    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    body {
        margin: 0;            /* Reset default margin */
    }
    iframe {
        display: block;       /* iframes are inline by default */
        background: #000;
        border: none;         /* Reset default border */
        height: 100vh;        /* Viewport-relative units */
        width: 100vw;
    }
  </style>
</head>
<link rel="icon" type="image/x-icon" href="../photos/InLinkBadge.png">
  <body style="background-color:black;">

    <div id="pPos">
      <p align="center" style="font-size:35px;" class="whiteRight">Our servers are retreving the:</p>
      <p align="center" style="font-size:35px" class="whiteRight">Interstellar link</p>
    </div>

  </body>
