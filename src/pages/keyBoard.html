<!DOCTYPE html>
<html>
  <title id="title">Keys</title>
  <head>
    <link rel="stylesheet" href="../fonts/righty-font/righty-stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../fonts/kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../fonts/demon/demon-stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../css/easyFonts.css" type="text/css" charset="utf-8"/>
  </head>
  <link rel="icon" type="image/x-icon" href="../photos/InLinkBadge.png">
  <a class='whiteRight' style="text-decoration:none; font-size: 15px; color: white;" href="home.html"> < Back </a>
  <body style="background-color:black;">
    <script src="../js/redirects.js"></script>
    <script src="../js/setup.js"></script>
    <style>
      
    </style>
    <div id="keys">
      <div style="position:relative;" id="active" onload="setupAcKeys();">
        <div style="background-color:green; border-radius:15px;">
          <p align="center" class="whiteRight">Active Keys</p>
        </div>
        <div id="template" style="border-radius:50px; border:1px solid white;">
          <p style="margin-left:5px; display:inline;" class="whiteRight">Rank:</p>
          <p style="margin-left:15px; display:inline;" class="whiteRight">Name:</p>
          <p style="margin-left:15px; display:inline;" class="whiteRight">Key:</p>
          <div style="margin-bottom:4.7%; display:inline-block;">
            <label style="margin-right:1%; position: absolute; right: 0;" class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <script>
          keys.forEach((key) => {
            var template = document.getElementById("template");
            let clone = template.cloneNode(true);
            
            clone.removeAttribute("id");
            clone.children[0].innerHTML = key.rank;
            clone.children[1].innerHTML = key.name;
            clone.children[2].innerHTML = atob(key.key);
            clone.children[3].children[0].children[0].checked = true;
            document.getElementById("active").appendChild(clone);
          });
          inactivekeys.forEach((inkey) => {
            var template = document.getElementById("template");
            let clone = template.cloneNode(true);

            clone.children[0].innerHTML = inkey.rank;
            clone.children[1].innerHTML = inkey.name;
            clone.children[2].innerHTML = atob(inkey.key);
            clone.children[3].children[0].children[0].checked = false;
            document.getElementById("inactive").appendChild(clone);
          });
          document.getElementById("template").remove();
        </script>
      </div>
      <div id="inactive" onload="setupInKeys();">
        <div style="background-color:red; border-radius:15px;">
          <p align="center" class="blackRight">Inactive Keys</p>
        </div>
      </div>
    </div>
    <style>
      #keys {
        width: 300px;
        height: 490px;
      }
      .key {
        width: 160px;
      }
    </style>
  </body>
</html>
