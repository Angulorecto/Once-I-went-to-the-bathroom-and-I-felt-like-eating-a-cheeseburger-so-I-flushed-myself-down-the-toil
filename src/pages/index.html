<!DOCTYPE html>
<html>
  <title id="title">Interstellar Links</title>
<head>
  <script>
      const popup = open("about:blank", "_blank")
      if (!popup || popup.closed) {
          alert("Allow popups if you don't want this to get blocked.")
      } else {
          const doc = popup.document
          const iframe = doc.createElement("iframe")
          const style = iframe.style
          const link = doc.createElement("link")

          const name = "Interstellar Links";
          const icon = "https://insider-interstellar-network.github.io/links/src/images/favicon.ico";
        
          doc.title = name;
          link.rel = "icon";
          link.href = icon;
        
          iframe.src = "https://angulorecto.github.io/iwillchange/src/pages/home.html";
          style.position = "fixed";
          style.top = style.bottom = style.left = style.right = 0;
          style.border = style.outline = "none";
          style.width = style.height = "100%";

          doc.head.appendChild(link);
          doc.body.appendChild(iframe);
          location.replace("https://clever.com/");
    }
  </script>
</head>
<body>
  <button >GO!</button>
  <style>
   button {
     width: 100%;
     height: 100%;
   }
  </style>
</body>  
</html>
