<!DOCTYPE html>
<html>
  <title id="title">Manage Account</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../fonts/righty-font/righty-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../fonts/kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../fonts/demon/demon-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../css/easyFonts.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../css/root.css" type="text/css" charset="utf-8"/>
  <style>
  img {
    border-radius: 20%;
  }
  </style>
  <script src="../js/reloadKey.js"></script>
</head>
<link rel="icon" type="image/x-icon" href="../photos/InLinkBadge.png">
  <body style="background-color:black;">
    <a href="home.html" class="whiteRight-hover" style="text-decoration:none; font-size:15px;">< Back</a>
    <H1 align="center" class="whiteRight" style="font-size:50px;">Manage Account</H1>
    <div style="border-radius:15px; background-color:rgb(33,38,45);">
      <p style="margin-left:0.5%; margin-top:0.5%;" class="whiteRight">Key:</p>
      <p class="whiteRight" style="margin-left:0.5%; display:inline-block;" id="key1"></p>
      <button id="button" class="blackRight" style="border: 3px solid black; background-color:red; border-radius:15px;" onclick="removeKey()">Remove Key</button>
      <p style="margin-left:0.5%;" class="whiteRight">Username:</p>
      <p style="margin-left:0.5%;" class="whiteRight" id="username1"></p>>
    </div><br><br><br><br>
    <div style="display:inline;">
      <H1 class="whiteRight" style="font-size:35px;">Theme:</H1>
      <select class="whiteRight" style="border-color:black; width:100px; height:50px; border-radius:10px; background-color:rgb(23,28,35);">
        <option class="whiteRight">Dark</option>
        <option class="whiteRight">Light</option>
        <option class="whiteRight">Blue</option>
        <option class="whiteRight">Red</option>
      </select>
    </div>
    <div style="display:inline;">
      <H1 class="whiteRight" style="font-size:35px;">Videos:</H1>
      <div>
        <H1 class="whiteRight" style="font-size:25px;">Home</H1>
        <select class="whiteRight" style="border-color:black; width:100px; height:50px; border-radius:10px; background-color:rgb(23,28,35);">
          <option class="whiteRight">Ring of fire</option>
          <option class="whiteRight">Dust</option>
          <option class="whiteRight">Custom</option>
        </select>
      </div>
    </div>
    <script>
      var key = localStorage.getItem("key") || "No key";
      var username = localStorage.getItem("username") || "No name";
      var keyarea = document.getElementById("key1");
      var userarea = document.getElementById("username1");
      userarea.innerHTML = username;
      keyarea.innerHTML = key;
      if (key == "No key") {
        document.getElementById("button").style.display = "none";
      }
      function removeKey() {
        localStorage.setItem("key", "");
        location.reload();
      }
    </script>
  </body>
</html>
