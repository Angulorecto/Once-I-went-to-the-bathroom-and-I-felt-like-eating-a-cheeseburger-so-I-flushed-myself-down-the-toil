<!DOCTYPE html>
<html>
  <title id="title">Settings</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../fonts/righty-font/righty-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../fonts/kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../fonts/demon/demon-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../css/easyFonts.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../css/root.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../css/vars.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="../css/video.css" type="text/css" charset="utf-8"/>
  <script src="../js/setVideo.js"></script>
  <style>
  img {
    border-radius: 20%;
  }
  </style>
  <script src="../js/reloadKey.js"></script>
  <script src="../js/redirects.js"></script>
  <script src="../js/uiVars.js"></script>
  <script src="../js/setVideo.js"></script>
</head>
<link rel="icon" type="image/x-icon" href="../photos/InLinkBadge.png">
  <body style="background-color:black;">
    <div style="z-index:-1;" id="container" class="video-wrapper">
    </div>
    <a data-key="x" id="back" href="home.html" class="whiteRight-hover-back" style="position:absolute; top:0px; left:0px; text-decoration:none; font-size:15px;">< Back</a>
    <a id="toLinkMgr" href="linkmanager.html" class="whiteRight-hover-right" style="position:absolute; top:0px; right:0px; text-decoration:none; font-size:15px;">Link Manager</a>
    <H1 align="center" class="whiteRight" style="font-size:50px;"><i class="fa-solid fa-gear fa-spin" style="color: #ffffff;"></i> Settings</H1>
    <div style="border-radius:15px; background-color:rgb(20,25,32);">
      <p style="margin-left:0.5%; margin-top:1%;" class="whiteRight">Key:</p>
      <p class="whiteRight" style="margin-left:0.5%; display:inline-block;" id="key1"></p>
      <button id="show" class="blackRight" style="border: 3px solid black; background-color:green; border-radius:15px;" onclick="showKey()">Show Key</button>
      <button id="button" class="blackRight" style="border: 3px solid black; background-color:red; border-radius:15px;" onclick="removeKey()">Remove Key</button>
      <p style="margin-left:0.5%;" class="whiteRight">Username:</p>
      <p style="margin-left:0.5%;" class="whiteRight" id="username1"></p><br>
      <button class="whiteRight-hover" style="background-color:rgb(20,25,32); border-radius:50px; border-color:rgba(0,0,0,0);">Export Account Data</button>
    </div><br><br><br><br>
    <div style="display:flex; align-items:flex-start;">
      <div style="margin-right:5%; display:inline-block;">
        <H1 class="whiteRight" style="font-size:35px;">Theme:</H1>
        <style>
          body{
            transition: all 1.5s ease;
          }
        </style>
        <select class="whiteRight" onchange="color(this.value)" style="border-color:black; width:100px; height:50px; border-radius:10px; background-color:rgb(23,28,35);">
          <option class="black">Black</option>
          <option class="White">White</option>
          <option class="blue">Blue</option>
          <option class="red">Red</option>
        </select>
      </div>
      <div style="display:inline-block;">
        <H1 class="whiteRight" style="align-items:flex-start; font-size:35px;">Live Backgrounds:</H1>
        <div style="margin-right:15px; display:inline-block;">
          <H1 class="whiteRight" style="font-size:25px;">Home</H1>
          <select onchange="changeBackground()" id="HomeVid" class="whiteRight" style="border-color:black; width:100px; height:50px; border-radius:10px; background-color:rgb(23,28,35);">
          </select>
        </div>
        <div style="margin-right:15px; display:inline-block;">
          <H1 class="whiteRight" style="font-size:25px;">404</H1>
          <select onchange="changeBackground()" id="404Vid" class="whiteRight" style="border-color:black; width:100px; height:50px; border-radius:10px; background-color:rgb(23,28,35);">
          </select>
        </div>
        <div class="hidden" style="margin-right:15px;">
          <H1 class="whiteRight" style="font-size:25px;">Account</H1>
          <select onchange="changeBackground()" id="AccountVid" class="whiteRight" style="border-color:black; width:100px; height:50px; border-radius:10px; background-color:rgb(23,28,35);">
          </select>
        </div>
        <div class="hidden" style="margin-right:15px;">
          <H1 class="whiteRight" style="font-size:25px;">Pricing</H1>
          <select onchange="changeBackground()" id="PricingVid" class="whiteRight" style="border-color:black; width:100px; height:50px; border-radius:10px; background-color:rgb(23,28,35);">
          </select>
        </div>
        <div id="public" class="hidden" style="margin-right:15px;">
          <H1 class="whiteRight" style="font-size:25px;">Public Links</H1>
          <select onchange="changeBackground()" id="PublicLinksVid" class="whiteRight" style="border-color:black; width:100px; height:50px; border-radius:10px; background-color:rgb(23,28,35);">
          </select>
        </div>
        <div id="premium" class="hidden" style="margin-right:15px;">
          <H1 class="whiteRight" style="font-size:25px;">Premium Links</H1>
          <select onchange="changeBackground()" id="PremiumLinksVid" class="whiteRight" style="border-color:black; width:100px; height:50px; border-radius:10px; background-color:rgb(23,28,35);">
          </select>
        </div>
        <div id="member" class="hidden" style="margin-right:15px;">
          <H1 class="whiteRight" style="font-size:25px;">Member Links</H1>
          <select onchange="changeBackground()" id="MemberLinksVid" class="whiteRight" style="border-color:black; width:100px; height:50px; border-radius:10px; background-color:rgb(23,28,35);">
          </select>
        </div>
        <div id="staff" class="hidden" style="margin-right:15px;">
          <H1 class="whiteRight" style="font-size:25px;">Staff Links</H1>
          <select onchange="changeBackground()" id="StaffLinksVid" class="whiteRight" style="border-color:black; width:100px; height:50px; border-radius:10px; background-color:rgb(23,28,35);">
          </select>
        </div>
        <div id="advancedArea" style="margin-right:15px; display:inline-block;">
          <H1 class="whiteRight" style="font-size:20px;">Advanced</H1>
          <label style="margin-right:1%;" class="switch-big">
            <input id="advancedBGs" onclick="advanced()" type="checkbox">
            <span class="slider-big round"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/account.js"></script>
  <script src="../js/background.js"></script>
</html>
