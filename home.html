<!DOCTYPE html>
<html>
  <title id="title">Interstellar Links</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="righty-font/righty-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="demon/demon-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="easyFonts.css" type="text/css" charset="utf-8"/>
<style>
img {
  border-radius: 20%;
}
</style>
</head>
<link rel="icon" type="image/x-icon" href="pictures/InLinkBadge.png">
  <body style="background-color:black;">
    <a href="account.html" class="whiteRight" style="text-decoration:none; font-size: 15px;" id="account"></a>
    <H1 align="center" class='whiteRight' style="font-size: 50px;">Interstellar Links</H1>
    <div id="row1" align="center">
      <div id="link">
        <img class="border" src="pictures/BlueInLinkBadge.png" alt="IntLinkBadge" onmouseout="this.style.transition='width 0.5s'; this.style.width='100px';" onmouseover="this.style.transition='width 0.5s'; this.style.width='120px';" onclick="redirect(0.1)" style="width:100px">
        <p class='whiteRight'>Public Links</p>
      </div>
      <div id="link">
        <img class="border" src="pictures/GreenWeb.png" alt="IntLinkBadge" onmouseout="this.style.transition='width 0.5s'; this.style.width='100px';" onmouseover="this.style.transition='width 0.5s'; this.style.width='120px';" onclick="redirect(0.2)" style="width:100px">
        <p class='whiteRight'>Premium Links</p>
      </div>
      <div id="link">
        <img class="border" src="pictures/RedBadge.png" alt="IntLinkBadge" onmouseout="this.style.transition='width 0.5s'; this.style.width='100px';" onmouseover="this.style.transition='width 0.5s'; this.style.width='120px';" onclick="redirect(0.3)" style="width:100px">
        <p class='whiteRight'>Member Links</p>
      </div>
      <div id="link">
        <img class="border" src="pictures/StaffLink.png" alt="IntLinkBadge" onmouseout="this.style.transition='width 0.5s'; this.style.width='100px';" onmouseover="this.style.transition='width 0.5s'; this.style.width='120px';" onclick="redirect(0.4)" style="width:100px">
        <p class='whiteRight'>Staff Links</p>
      </div>
    </div>
    <div align="center">
      <H2 class="whiteRight">Have a key?</H2><br>
      <H4 class="whiteRight">Click <a href="authorizeKey.html" class="whiteRight">here</a> to authorize and add your key to your account.</H4>
    </div>
    <script src="redirects.js"></script>
    <script>
      const localkey = localStorage.getItem("key");
      const localuser = localStorage.getItem("username");
      var account = document.getElementById("account");

      if (typeof localkey === 'undefined') {
        account.innerHTML = " ";
      } else {
        account.innerHTML = "Manage Account"
      }
      if (typeof localuser === 'undefined') {
        account.innerHTML = " ";
      } else {
        account.innerHTML = "Manage Account"
      }
    </script>
    <style>
      #link {
        display: inline-block;
      }
      .border {
        border: 0.5px solid transparent;
        transition: border-width 0.5s, border-color 0.5s;
      }
      .border:hover {
        border-width: 5px;
        border-color: gray;
      }
      .border:mouseout {
        border-width: 0.5px;
        border-color: solid transparent;
      }
    </style>
  </body>
</html>
