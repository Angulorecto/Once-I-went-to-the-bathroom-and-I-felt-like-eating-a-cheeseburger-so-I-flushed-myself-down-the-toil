<!DOCTYPE html>
<html>
  <title id="title">Autorize Key</title>
  <head>
    <link rel="stylesheet" href="righty-font/righty-stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="demon/demon-stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="easyFonts.css" type="text/css" charset="utf-8"/>
  </head>
  <link rel="icon" type="image/x-icon" href="pictures/InLinkBadge.png">
  <body style="background-color:black;">
    <script src="redirects.js"></script>
    <script>
      var once = "False";
      function AuthKey() {
        var keyt = document.getElementById("key").value;
        keys.forEach((keyq) => {
              if (keyq.key == keyt) {
                document.cookie = "key=" + keyt;
                document.cookie = "username=" + document.getElementById("username").value;
              } else {
                if (once == "False") {
                  alert("Sorry. That key doesn't exist.");
                  once = "True";
                }
              }
        });
      }
    </script>
    <form id="form" align="center" onsubmit="AuthKey()">
      <label style="font-size:50px;" class="whiteRight">Key</label><br>
      <input class="whiteRight" id="key" type="text" style="background-color:rgb(23,28,35); border-radius:15px;"><br>
      <label style="font-size:50px;" class=whiteRight>Username</label><br>
      <input class="whiteRight" id="username" type="text" style="border-radius:15px; background-color:rgb(23,28,35);"><br>
      <input style="font-size:50px;" class="whiteRight" type="submit" style="background-color:rgb(23,28,35); border-radius:15px;">
    </form>
    <style>
      #form {
        left: 50%;
        top: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
      }
    </style>
  </body>
</html>
