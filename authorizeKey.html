<!DOCTYPE html>
<html>
  <title id="title">Autorize Key</title>
  <head>
    <link rel="stylesheet" href="righty-font/righty-stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>

  <link rel="icon" type="image/x-icon" href="InLinkBadge.png">
  <body style="background-color:black;">
    <script src="redirects.js"></script>
    <script>
      let height = screen.height;
      function Align() {
        var form = document.getElementById("form");
        form.top = ((height / 2) + (height / 6)) + "px";
      }
      var once = "False";
      function AuthKey() {
        var keyt = document.getElementById("key").value;
        keys.forEach((keyq) => {
              if (keyq.key == keyt) {
                document.cookie = "key=" + keyt;
                document.cookie = "username=" + document.getElementById("username").value;
              } else {
                if (once == "False") {
                  alert("Sorry. That key doesn't exist.");
                  once = "True";
                }
              }
        });
      }
    </script>
    <form id="form" align="center" onsubmit="AuthKey()" onload="Align()">
      <label style="font-family:righty; color:white;">Key</label><br>
      <input id="key" type="text" style="color:white; font-family:righty; border-radius:15px;"><br>
      <label style="color:white; font-family:righty;">Username</label><br>
      <input id="username" type="text" style="color:white; font-family:righty; border-radius:15px;"><br>
      <input type="submit" style="color:white; font-family:righty; background-color:rgb(23,28,35); border-radius:15px;">
    </form>
  </body>
