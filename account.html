<!DOCTYPE html>
<html>
  <title id="title">Manage Account</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="righty-font/righty-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="demon/demon-stylesheet.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="easyFonts.css" type="text/css" charset="utf-8"/>
<style>
img {
  border-radius: 20%;
}
</style>
</head>
<link rel="icon" type="image/x-icon" href="pictures/InLinkBadge.png">
  <body style="background-color:black;">
    <a href="home.html" class="whiteRight" style="text-decoration:none; font-size:15px;">< Back</a>
    <H1 align="center" class="whiteRight" style="font-size:50px;">Manage Account</H1>
    <div style="background-color:rgb(33,38,45);">
      <p class="whiteRight">Key:</p><br>
      <p class="whiteRight" id="key1"></p>
      <button style="background-color:rgb(255,30,30); border-radius:15px;" onClick="delkey() class="blackRight">Drop</button>
      <p class="whiteRight">Username:</p><br>
      <p class="whiteRight" id="username1"></p>
      <form onSubmit="rename()">
        <input type="text" id="username" placeholder="New Username">
        <input type="submit" class="blackRight" style="border-radius:15px; background-color:rgb(30,255,30);">
      </form>
    </div>
    <script>
      var key = localStorage.getItem("key") || " ";
      var username = localStorage.getItem("username") || "Default";
      let name = document.getElementById("name");
      function delkey() {
        localStorage.setItem("key", " ");
      };
      function rename() {
        localStorage.setItem("username", name.value);
      };
      var keyarea = document.getElementById("key1");
      var userarea = document.getElementById("username1");
      userarea.innerHTML = username;
      keyarea.innerHTML = key;
    </script>
  </body>
</html>
